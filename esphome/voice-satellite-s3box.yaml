# OpenClaw Voice Satellite for ESP32-S3-BOX-3
#
# This is the recommended hardware for OpenClaw voice control.
# The ESP32-S3-BOX-3 includes a microphone, speaker, and display.
#
# Setup:
#   1. Install ESPHome addon in Home Assistant
#   2. Create a new device using this configuration
#   3. Connect the S3-BOX via USB and flash
#   4. Configure WiFi credentials in secrets.yaml

esphome:
  name: voice-satellite-s3box
  friendly_name: Voice Satellite S3-BOX
  comment: OpenClaw Voice Assistant on ESP32-S3-BOX-3
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32s3box
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap:
    ssid: "S3BOX-Voice-Fallback"
    password: !secret ap_password

captive_portal:

# ESP32-S3-BOX-3 Audio Configuration
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO45
    i2s_bclk_pin: GPIO17
    i2s_mclk_pin: GPIO2

microphone:
  - platform: i2s_audio
    id: mic
    i2s_audio_id: i2s_audio_bus
    i2s_din_pin: GPIO16
    adc_type: external
    pdm: false
    bits_per_sample: 32bit
    channel: left

speaker:
  - platform: i2s_audio
    id: speaker
    i2s_audio_id: i2s_audio_bus
    i2s_dout_pin: GPIO15
    dac_type: external
    mode: stereo

# Voice Assistant
voice_assistant:
  microphone: mic
  speaker: speaker
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_wake_word_detected:
    - display.page.show: page_listening
    - component.update: s3_display

  on_listening:
    - display.page.show: page_listening
    - component.update: s3_display

  on_stt_vad_end:
    - display.page.show: page_thinking
    - component.update: s3_display

  on_tts_start:
    - display.page.show: page_speaking
    - component.update: s3_display

  on_tts_end:
    - display.page.show: page_idle
    - component.update: s3_display

  on_error:
    - display.page.show: page_error
    - component.update: s3_display
    - delay: 3s
    - display.page.show: page_idle
    - component.update: s3_display

# ESP32-S3-BOX Display
spi:
  clk_pin: GPIO7
  mosi_pin: GPIO6

display:
  - platform: ili9xxx
    id: s3_display
    model: S3BOX
    cs_pin: GPIO5
    dc_pin: GPIO4
    reset_pin: GPIO48
    rotation: 0
    pages:
      - id: page_idle
        lambda: |-
          it.fill(Color::BLACK);
          it.print(160, 100, id(font_large), Color::WHITE, TextAlign::CENTER, "OpenClaw");
          it.print(160, 140, id(font_small), Color::GRAY, TextAlign::CENTER, "Say the wake word");

      - id: page_listening
        lambda: |-
          it.fill(Color(0, 0, 64));
          it.print(160, 120, id(font_large), Color::WHITE, TextAlign::CENTER, "Listening...");

      - id: page_thinking
        lambda: |-
          it.fill(Color(64, 64, 0));
          it.print(160, 120, id(font_large), Color::WHITE, TextAlign::CENTER, "Thinking...");

      - id: page_speaking
        lambda: |-
          it.fill(Color(64, 0, 64));
          it.print(160, 120, id(font_large), Color::WHITE, TextAlign::CENTER, "Speaking...");

      - id: page_error
        lambda: |-
          it.fill(Color(64, 0, 0));
          it.print(160, 120, id(font_large), Color::WHITE, TextAlign::CENTER, "Error");

font:
  - file: "gfonts://Roboto"
    id: font_large
    size: 32
  - file: "gfonts://Roboto"
    id: font_small
    size: 18

# Touch buttons (S3-BOX has capacitive touch)
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Boot Button"
    on_click:
      - voice_assistant.start:

# Mute switch
switch:
  - platform: template
    name: "Mute"
    id: mute_switch
    optimistic: true
    on_turn_on:
      - voice_assistant.stop:
    on_turn_off:
      - voice_assistant.start:

# Device sensors
sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    update_interval: 60s

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "Connected SSID"
